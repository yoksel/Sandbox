<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>

		.bg{
			width: 300px;
			height: 300px;
			background: url(http://yoksel.github.io/Sandbox/img/test-interact.svg);
		}
	</style>
</head>
<body>
	<h1>Img</h1>
	<img src="./img/test-interact.svg" alt=""
     width="300px" height="300px"
     />
	<h1>Embed</h1>
		<embed src="./img/test-interact.svg"
		        width="300" height="300" />
	<h1>Object</h1>

		<object data="./img/test-interact.svg"
		        type="image/svg+xml" width="300" height="300" ></object>
	<h1>Iframe</h1>

		<iframe src="./img/test-interact.svg"
		        width="300" height="300" ></iframe>
<h1>Bg</h1>
<div class="bg">


</div>

</body>
</html>
