<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Test svg</title>
	<link rel="stylesheet" href="" />
  <style>
      H5 {
      font-size: 2em;
      margin-bottom: .5em;
      }

      .svg {
        /* display: inline-block; */
        border: 1px solid silver;
         width: 199px;
        height: 200px;
        overflow: visible;
      }

     .bg {
        width: 199px;
        height: 200px;
        background: url(http://yoksel.github.io/assets/img/svg/sign.svg);
        border: 1px solid silver;
      }

</style>
</head>
<body>

  <h5>Embed/object/iframe</h5>

  <table>
    <tr>
      <td>Embed:
        <div class="svg">
          <embed src="http://yoksel.github.io/assets/img/svg/sign.svg">
        </div>
      </td>
      <td>Object:
        <div class="svg">
          <object type="image/svg+xml" data="http://yoksel.github.io/assets/img/svg/sign.svg">
            <param name="src" value="http://yoksel.github.io/assets/img/svg/sign.svg">
          </object>
        </div>
      </td>
      <td>Iframe:
        <div class="svg">
          <iframe src="http://yoksel.github.io/assets/img/svg/sign.svg"></iframe>
        </div>
      </td>
    </tr>
  </table>

  <h5>IMG</h5>
  <div class="svg">
    <img src="http://yoksel.github.io/assets/img/svg/sign.svg">
  </div>

  <h5>Css backgrounds</h5>

  <div class="bg"></div> <div class="bg"></div><div class="bg"></div><div class="bg"></div><div class="bg"></div><div class="bg"></div><div class="bg"></div><div class="bg"></div><div class="bg"></div><div class="bg"></div>

    </svg>

</body>
</html>
