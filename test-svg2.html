<html>
<head>
    <title>Test SVG embeding</title>
</head>
<body>
    <table class="marg--bottom">
        <thead>
            <tr>
                <td>Embed:</td>
                <td>Object:</td>
                <td>Iframe:</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><embed src="http://yoksel.github.io/assets/img/svg/sign.svg" width="199" height="200"></td>
                <td><object type="image/svg+xml" data="http://yoksel.github.io/assets/img/svg/sign.svg" width="199" height="200"></object></td>
                <td><iframe src="http://yoksel.github.io/assets/img/svg/sign.svg" width="199px" height="200px"></iframe></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
