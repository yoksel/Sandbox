<!DOCTYPE html>
<html>
<head>
    <title>Test SVG embeding</title>
    <style>
        svg {
            border: 2px solid red;
            background: yellow;
            }
    </style>
</head>
<body>


    <svg width="100px" height="100px" xmlns="http://www.w3.org/2000/svg" style="display: block;">
        <circle r="30" cx="30" cy="30" fill="hotpink"></circle>
    </svg>

    <svg width="100px" height="100px" xmlns="http://www.w3.org/2000/svg" style="display: inline-block;">
        <circle r="30" cx="30" cy="30" fill="hotpink"></circle>
    </svg>
</body>
</html>
